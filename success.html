<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh toán thành công - Orne Decor</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="./assets/font/font-awesome-pro-v6-6.2.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('./background.png') center/cover fixed no-repeat;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      color: #333;
      transition: opacity 0.4s ease;
    }

    .success-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      animation: zoomIn 0.4s ease;
    }

    .success-box i {
      font-size: 80px;
      color: #3C9B90;
      margin-bottom: 15px;
    }

    .success-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #3C9B90;
    }

    .success-box p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .btn-home {
      background-color: #3C9B90;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-home:hover {
      background-color: #2f7d74;
      transform: translateY(-2px);
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #777;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div id="order-details" class="order-details"></div>
    <i class="fa-solid fa-circle-check"></i>
    <h1>Thanh toán thành công!</h1>
    <p>
      Cảm ơn bạn đã mua sắm tại <strong>Orne Decor</strong>.<br>
      Chúng tôi sẽ sớm liên hệ xác nhận đơn hàng của bạn.
    </p>
    <button class="btn-home" id="home-btn">Về trang chủ</button>
  </div>

  <footer>
    © 2025 Orne Decor. All rights reserved.
  </footer>

  <script src="success.js"></script>
</body>
</html>
