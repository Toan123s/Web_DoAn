<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Trang Admin</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/admin_style.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.css">
</head>

<body>
    <div id="admin_all">
        <div id="admin_header">
            <img src="assets/images/logo.png" alt="" id="admin_logo">
            <div id="admin_account">
                <i class="fa-solid fa-user"></i>
                <span id="name_account"></span>
            </div>
        </div>
        <div id="admin_workplace">
            <ul id="admin_left-menu">
                <li class="nav_left-menu first active" onclick="Show_Admin_infor();thoatra()">
                    <i class="fa-solid fa-user-gear"></i>
                    <span>Thông tin Admin</span>
                </li>
                <li class="nav_left-menu" onclick="Show_doanh_thu();thoatra()">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Doanh thu</span>
                </li>
                <li class="nav_left-menu" onclick="showUser();thoatra()">
                    <i class="fa-solid fa-users-gear"></i>
                    <span>Khách hàng</span>
                </li>
                <li class="nav_left-menu" onclick="Show_Nhap_Hang();thoatra()">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span>Nhập hàng</span>
                </li>
                <li class="nav_left-menu" onclick="rendersanpham()">
                    <i class="fa-brands fa-product-hunt"></i>
                    <span>Sản phẩm</span>
                </li>
                <li class="nav_left-menu" onclick="hienThiDonHang();thoatra()">
                    <i class="fa-regular fa-clipboard"></i>
                    <span>Đơn hàng</span>
                </li>
            </ul>

            <!-- Form đăng nhập -->
            <div id="form_login_Admin">
                <div id="LoiChaoToiAd">Chào mừng đến trang Admin</div>
                <div id="Yeucau">Vui lòng đăng nhập để tiếp tục</div>
                <form id="login_Admin">
                    <div class="login-input-group">
                        <label for="Admin_Name">Tên đăng nhập:</label>
                        <input type="text" id="Admin_Name" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="login-input-group">
                        <label for="Admin_Password">Mật khẩu:</label>
                        <input type="password" id="Admin_Password" placeholder="Nhập mật khẩu">
                    </div>
                    <input type="button" id="login_Admin_bnt" value="Đăng nhập" onclick="Login_Admin()">
                </form>
            </div>

            <!-- Nội dung chính -->
            <div id="admin_content"></div>

            <!-- Modal chi tiết sản phẩm -->
            <div id="productDetailModal" class="product-detail-modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeProductDetail()">&times;</span>
                    <h2 class="modal-title">CHI TIẾT SẢN PHẨM</h2>
                    <div id="productDetailContent"></div>
                </div>
            </div>

            <!-- Modal hóa đơn thống kê -->
            <div id="bang_hd_thong_ke"></div>
            <div id="nganThoat" onclick="thoat_danhsach_hd_thongke()"></div>

            <!-- Modal chi tiết hóa đơn thống kê -->
            <div id="chitiet_hd_thongke"></div>
            <div id="nganThoat2" onclick="thoat_chitiet_hd_thongke()"></div>

            <!-- Modal đơn hàng chi tiết -->
            <div id="orderDetailModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeOrderDetail()">&times;</span>
                    <div id="orderDetailContent"></div>
                </div>
            </div>

            <!-- Modal lọc đơn hàng -->
            <div id="filterModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeFilterModal()">&times;</span>
                    <div class="title-box">
                        <h3 class="filter-title">LỌC ĐƠN HÀNG</h3>
                    </div>
                    <div class="filter-options">
                        <div class="filter-row">
                            <div class="filter-item">
                                <label for="fromDate">Từ ngày:</label>
                                <input type="date" id="fromDate">
                            </div>
                            <div class="filter-item">
                                <label for="toDate">Đến ngày:</label>
                                <input type="date" id="toDate">
                            </div>
                        </div>
                        <div class="filter-row">
                            <div class="filter-item">
                                <label for="statusFilter">Trạng thái:</label>
                                <select id="statusFilter">
                                    <option value="">Tất cả</option>
                                    <option value="0">Chưa xử lý</option>
                                    <option value="1">Đã xử lý</option>
                                    <option value="2">Đã giao</option>
                                    <option value="3">Đã hủy</option>
                                </select>
                            </div>
                            <div class="filter-item">
                                <label for="provinces">Tỉnh/Thành:</label>
                                <select id="provinces" onchange="getProvinceID()">
                                    <option value="">Chọn tỉnh/thành</option>
                                </select>
                            </div>
                            <div class="filter-item">
                                <label for="districts">Quận/Huyện:</label>
                                <select id="districts" onchange="getDistrictID()">
                                    <option value="">Chọn quận/huyện</option>
                                </select>
                            </div>
                            <div class="filter-item">
                                <label for="wards">Phường/Xã:</label>
                                <select id="wards">
                                    <option value="">Chọn phường/xã</option>
                                </select>
                            </div>
                        </div>
                        <button class="confirm-btn" onclick="filterOrders()">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/admin_main.js"></script>
    <script src="./js/javascirpt.js"></script>
</body>

</html>
